#Required for all tests
rancher:
  host: "<required>"
  adminToken: "<required>"
  insecure: true
  cleanup: true

#Required for all tests except template
clusterConfig:
  machinePools:
  - machinePoolConfig:
      etcd: true
      controlplane: false
      worker: false
      quantity: 1
  - machinePoolConfig:
      etcd: false
      controlplane: true
      worker: false
      quantity: 1
  - machinePoolConfig:
      etcd: false
      controlplane: false
      worker: true
      quantity: 1
  kubernetesVersion: ""
  provider: "aws"
  nodeProvider: "ec2"
  hardened: false
  psact: ""

#Required for all tests except template
awsCredentials:
  secretKey: "<required>"
  accessKey: "<required>"
  defaultRegion: "us-east-2" 

#Required for tests that utilize node driver clusters
awsMachineConfigs:
  region: "us-east-2"
  awsMachineConfig:
  - roles: ["etcd","controlplane","worker"]
    ami: "<required>"
    instanceType: "t3a.medium"
    sshUser: "<required>"
    vpcId: "<required>"
    volumeType: "gp3"
    zone: "a"
    retries: "5"
    rootSize: "100"

#Required for tests that utilize custom clusters
awsEC2Configs:
  region: "us-east-2"
  awsSecretAccessKey: "<required>"
  awsAccessKeyID: "<required>"
  awsEC2Config:
    - instanceType: "t3a.medium"
      awsRegionAZ: ""
      awsSSHKeyName: "<required>"
      awsAMI: "<required>"
      awsSecurityGroups: ["<required>"]
      awsSSHKeyName: "<required>"
      awsCICDInstanceTag: "<required>"
      awsIAMProfile: ""
      awsUser: "<required>"
      volumeSize: 100
      roles: ["etcd", "controlplane", "worker"]

#Required for tests that utilize custom clusters
sshPath:
   sshPath: "<required>" 

#Required for the template test
templateTest:
  repo:
    metadata:
      name: "test"
    spec:
      gitRepo: "<required>"
      gitBranch: "<required>"
      insecureSkipTLSVerify: true
  templateProvider: "aws"
  templateName: "<required>"