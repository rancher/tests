---
name: Run Daily Dualstack Provisioning Test Suites
description: "Runs daily provisioning test suites"
runs:
  using: composite
  steps:
    - name: Run Provisioning Tests
      run: |
        set +e
        gotestsum --format standard-verbose --packages=github.com/rancher/tests/validation/provisioning/dualstack \
        --junitfile results.xml --jsonfile results.json -- -timeout=3h -tags=recurring -v;
        exit_code=$?;
        echo "exit_code=$exit_code" >> $GITHUB_ENV;
        ./validation/pipeline/scripts/build_qase_reporter_v2.sh;
        ./validation/reporter;
      shell: bash
      continue-on-error: true

    - name: Show failed tests
      run: |
        failed=0
        if [ "$exit_code" -ne 0 ]; then
          echo "Failed Provisioning tests:"
          jq -r 'select(.Action=="fail" and .Test != null) | "- " + .Test' results.json
          failed=1
        fi

        if [ "$failed" -eq 1 ]; then
          exit 1
        fi
      shell: bash