policies:
- name: iam-qa-aws-key-too-old
  resource: iam-user
  filters:
    - type: credential
      key: access_keys.active
      value: true
    - type: credential
      key: access_keys.last_rotated
      value_type: age
      value: 90
      op: greater-than
  actions:
    - type: notify
      slack_msg_color: danger
      to:
        - QAIAMWEBHOOK
      transport:
        type: sqs
        queue: SQSURL
    - type: notify
      template: default
      priority_header: '2'
      subject: testing the c7n mailer
      to:
        - caleb.warren@suse.com
      transport:
        type: sqs
        queue: SQSURL